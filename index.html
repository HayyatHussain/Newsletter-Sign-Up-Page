<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <main>
        <section class="left">
          <h1>Stay updated!</h1>
          <p class="heading">
            Join 60,000+ managers receiving monthly updates on:
          </p>
          <div class="paragraph">
            <img src="./assets/images/icon-list.svg" alt="icon" />
            <p>Product discovery and building what matters</p>
          </div>
          <div class="paragraph">
            <img src="./assets/images/icon-list.svg" alt="icon" />
            <p>Measuring to ensure that updates are a success</p>
          </div>
          <div class="paragraph">
            <img src="./assets/images/icon-list.svg" alt="icon" />
            <p>And much more!</p>
          </div>
          <div class="form">
            <form>
              <label for="email">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@company.com"
              />
              <button type="submit">Subscribe to monthly newsletter</button>
            </form>
          </div>
        </section>
        <section class="right">
          <img
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="image-icon"
          />
        </section>
      </main>
    </div>
  </body>
</html>
